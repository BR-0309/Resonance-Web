<!DOCTYPE html>
<html ng-app="resonance" lang="en">
<head>
    <title>{{page}} | Resonance</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
          content="Compare news sources or just read what comes. Get out of the echo chamber, and start resonating!">
    <meta name="author" content="Benjamin Raison">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="view.js"></script>
    <script src="news/news.js"></script>
    <script src="about/about.js"></script>
    <script src="contact/contact.js"></script>

    <link rel="icon" type="image/ico" href="../favicon.ico">

    <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="../bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="home/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="view.css">

</head>
<body ng-cloak>
<header ng-controller="NavCtrl">
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeftMenu()">
                <md-icon ng-bind="'menu'"></md-icon>
            </md-button>
            <h2 flex md-truncate>Resonance</h2>
            <span ng-if="isNews()" ng-controller="NewsCtrl">
                <md-button class="md-icon-button" ng-click="update()">
                    <md-icon ng-bind="'update'"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Search for this" ng-click="search()">
                    <md-icon ng-bind="'public'"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Visit source" ng-click="source()">
                    <md-icon ng-bind="'web'"></md-icon>
                </md-button>
            </span>

        </div>
    </md-toolbar>


    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Close" ng-click="toggleLeftMenu()">
                    <md-icon ng-bind="'arrow_back'"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <nav>
            <md-list style="padding: 0;">
                <md-list-item class="md-2-line" ng-click="navigate('/')">
                    <p>Home</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item class="md-2-line" ng-class="getNavClass('/news')"
                              ng-click="navigate('/pages/#!/news'); toggleLeftMenu()">
                    <p>News</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item class="md-2-line" ng-class="getNavClass('/contact')"
                              ng-click="navigate('/pages/#!/contact'); toggleLeftMenu()">
                    <p>Contact</p>
                </md-list-item>
                <md-divider></md-divider>
                <md-list-item class="md-2-line" ng-class="getNavClass('/about')"
                              ng-click="navigate('/pages/#!/about'); toggleLeftMenu()">
                    <p>About</p>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </nav>
    </md-sidenav>
</header>
<main>
    <div ng-view></div>
</main>
<footer>
    <a href="/"><p>Copyright Â© 2017 Benjamin Raison</p></a>
</footer>
</body>
</html>
